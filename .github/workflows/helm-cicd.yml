name: Helm CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "main.py"
      - "Dockerfile"
      - "requirements.txt"
      - "helm-recype/**"
      - ".github/workflows/helm-cicd.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "main.py"
      - "Dockerfile"
      - "requirements.txt"
      - "helm-recype/**"

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/ms_payments
  HELM_CHART_PATH: ./helm-recype

jobs:
  validate-helm:
    name: Validate Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Helm lint
        run: |
          helm lint ${{ env.HELM_CHART_PATH }}

      - name: Helm template
        run: |
          helm template ms-payments ${{ env.HELM_CHART_PATH }} \
            --values ${{ env.HELM_CHART_PATH }}/values.yaml \
            --debug

      - name: Validate manifests YAML syntax
        run: |
          echo "Validating YAML syntax..."
          helm template ms-payments ${{ env.HELM_CHART_PATH }} > /tmp/manifest.yaml
          # Ensure PyYAML is available
          python3 -m pip install --user pyyaml >/dev/null
          python3 - <<'PY'
          import sys, yaml
          path = '/tmp/manifest.yaml'
          try:
              docs = list(yaml.safe_load_all(open(path)))
          except Exception as e:
              print('ERROR: YAML parse error in generated manifest:', file=sys.stderr)
              print(e, file=sys.stderr)
              print('\n--- manifest excerpt ---', file=sys.stderr)
              with open(path) as f:
                  for i, line in enumerate(f):
                      if i < 200:
                          sys.stderr.write(line)
                      else:
                          break
              sys.exit(1)
          if not docs:
              print('ERROR: No YAML documents generated', file=sys.stderr)
              sys.exit(1)
          print(f"âœ“ YAML parsed OK: {len(docs)} documents")
          PY

  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: validate-helm
    if: github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="${{ env.IMAGE_NAME }}:latest"
          else
            TAG="${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.image-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image-tag }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy-db:
    name: Deploy PostgreSQL (DB)
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Add Bitnami Helm repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy PostgreSQL chart
        run: |
          # Deploy Bitnami PostgreSQL as a separate release for the app
          helm upgrade --install ms-payments-postgresql bitnami/postgresql \
            --namespace default \
            --create-namespace \
            --set auth.postgresPassword=${{ secrets.DB_PASSWORD }} \
            --set auth.database=payments_db \
            --set primary.persistence.enabled=true \
            --set primary.persistence.size=8Gi \
            --wait --timeout 5m

      - name: Create Kubernetes Secret for app
        run: |
          kubectl create namespace default 2>/dev/null || true
          kubectl create secret generic ms-payments-secret \
            --from-literal=DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --from-literal=API_KEY=${{ secrets.API_KEY }} \
            --namespace default --dry-run=client -o yaml | kubectl apply -f -

  deploy-helm:
    name: Deploy with Helm
    runs-on: ubuntu-latest
    needs: [build-image, security-scan, deploy-db]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Helm chart values with new image tag
        run: |
          IMAGE_TAG=$(echo "${{ needs.build-image.outputs.image-tag }}" | cut -d':' -f2)
          sed -i "s|tag: \".*\"|tag: \"${IMAGE_TAG}\"|" ${{ env.HELM_CHART_PATH }}/values.yaml
          echo "Updated values.yaml with tag: ${IMAGE_TAG}"
          grep -A 2 "image:" ${{ env.HELM_CHART_PATH }}/values.yaml

      - name: Deploy with Helm (dry-run)
        run: |
          helm upgrade --install ms-payments ${{ env.HELM_CHART_PATH }} \
            --namespace default \
            --values ${{ env.HELM_CHART_PATH }}/values.yaml \
            --dry-run \
            --debug

      - name: Deploy with Helm (apply)
        run: |
          helm upgrade --install ms-payments ${{ env.HELM_CHART_PATH }} \
            --namespace default \
            --values ${{ env.HELM_CHART_PATH }}/values.yaml \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/ms-payments -n default --timeout=3m
          kubectl get deployment,service,pods -n default

      - name: Create deployment annotation
        run: |
          echo "âœ… Deployment successful: ${{ needs.build-image.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Image: ${{ needs.build-image.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
