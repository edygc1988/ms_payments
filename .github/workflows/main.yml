name: Build and Push multi-arch Docker image
on:
  push:
    branches: [main]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            edygc1988/ms_payments:${{ github.run_number }}
            edygc1988/ms_payments:latest

  deploy-openshift:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ secrets.OPENSHIFT_API_URL && secrets.OPENSHIFT_TOKEN && secrets.OPENSHIFT_PROJECT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install oc client
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz oc
          sudo mv oc /usr/local/bin/
          oc version

      - name: Login to OpenShift
        env:
          OPENSHIFT_API_URL: ${{ secrets.OPENSHIFT_API_URL }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          oc login --token="$OPENSHIFT_TOKEN" --server="$OPENSHIFT_API_URL"
          oc project ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Deploy to OpenShift
        env:
          IMAGE: edygc1988/ms_payments:${{ github.run_number }}
          DEPLOYMENT_NAME: ${{ secrets.OPENSHIFT_DEPLOYMENT_NAME }}
        run: |
          if [ -z "$DEPLOYMENT_NAME" ]; then DEPLOYMENT_NAME="ms-payments"; fi
          if [ ! -f openshift/deployment.yaml ]; then echo "openshift/deployment.yaml not found"; exit 1; fi
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g; s|DEPLOYMENT_NAME_PLACEHOLDER|${DEPLOYMENT_NAME}|g" openshift/deployment.yaml > /tmp/deployment-applied.yaml
          oc apply -f /tmp/deployment-applied.yaml
          oc rollout status deployment/$DEPLOYMENT_NAME --timeout=120s
