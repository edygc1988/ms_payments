name: Build and Push multi-arch Docker image
on:
  push:
    branches: [main]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            edygc1988/ms_payments:${{ github.run_number }}
            edygc1988/ms_payments:latest

  deploy-openshift:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Check OpenShift secrets
        run: |
          if [ -z "${{ secrets.OPENSHIFT_API_URL }}" ] || [ -z "${{ secrets.OPENSHIFT_TOKEN }}" ] || [ -z "${{ secrets.OPENSHIFT_PROJECT }}" ]; then
            echo "Required OpenShift secrets are not set. Skipping deploy-openshift job.";
            exit 78;
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install oc client
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz oc
          sudo mv oc /usr/local/bin/
          oc version

      - name: Login to OpenShift
        env:
          OPENSHIFT_API_URL: ${{ secrets.OPENSHIFT_API_URL }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          oc login --token="$OPENSHIFT_TOKEN" --server="$OPENSHIFT_API_URL"
          oc project ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Deploy to OpenShift
        env:
          IMAGE: edygc1988/ms_payments:${{ github.run_number }}
          DEPLOYMENT_NAME: ${{ secrets.OPENSHIFT_DEPLOYMENT_NAME }}
          NAMESPACE: ${{ secrets.OPENSHIFT_PROJECT }}
          PORT: ${{ secrets.APP_PORT }}
        run: |
          if [ -z "$DEPLOYMENT_NAME" ]; then DEPLOYMENT_NAME="ms-payments"; fi
          if [ -z "$NAMESPACE" ]; then echo "OPENSHIFT_PROJECT not set"; exit 1; fi
          if [ -z "$PORT" ]; then PORT=8000; fi
          if [ ! -f openshift/deployment.yaml ]; then echo "openshift/deployment.yaml not found"; exit 1; fi

          # Create/update secret from GitHub Secrets if provided
          if [ -n "${{ secrets.DB_PASSWORD }}" ] || [ -n "${{ secrets.API_KEY }}" ]; then
            oc -n "$NAMESPACE" create secret generic ms-payments-secret \
              --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              --from-literal=API_KEY="${{ secrets.API_KEY }}" \
              --dry-run=client -o yaml | oc apply -f -
            echo "Secret 'ms-payments-secret' created/updated in namespace $NAMESPACE"
          else
            echo "DB_PASSWORD/API_KEY not set in GitHub Secrets; skipping secret creation"
          fi

          # Substitute placeholders and apply
          sed -e "s|IMAGE_PLACEHOLDER|${IMAGE}|g" \
              -e "s|DEPLOYMENT_NAME_PLACEHOLDER|${DEPLOYMENT_NAME}|g" \
              -e "s|DEPLOYMENT_NAMESPACE_PLACEHOLDER|${NAMESPACE}|g" \
              -e "s|PORT_PLACEHOLDER|${PORT}|g" openshift/deployment.yaml > /tmp/deployment-applied.yaml

          oc apply -f /tmp/deployment-applied.yaml -n "$NAMESPACE"
          oc rollout status deployment/$DEPLOYMENT_NAME -n "$NAMESPACE" --timeout=180s
