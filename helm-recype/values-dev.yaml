# Development environment values
# Usage: helm install ms-payments ./helm-recype -f ./helm-recype/values-dev.yaml

replicaCount: 1

image:
  repository: edygc1988/ms_payments
  tag: "dev"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

container:
  port: 8000

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

probes:
  startup:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 5
    successThreshold: 1
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

hpa:
  enabled: false

# Development-specific settings
env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"

nodeSelector: {}
tolerations: []
affinity: {}
