apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
  labels:
    app: ms-payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-payments
  template:
    metadata:
      labels:
        app: ms-payments
    spec:
      containers:
        - name: ms-payments
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "250Mi"
            limits:
              cpu: "1"
              memory: "250Mi"
          startupProbe:
            httpGet:
              path: /startup
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
          envFrom:
            - secretRef:
                name: ms-payments-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ms-payments-service
spec:
  selector:
    app: ms-payments
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

# Secret adapted from k8s.yaml (stringData for easier templating â€” replace with real secrets)
apiVersion: v1
kind: Secret
metadata:
  name: ms-payments-secret
  namespace: edygc1988-dev
type: Opaque
stringData:
  DB_PASSWORD: "<REPLACE_WITH_DB_PASSWORD>"
  API_KEY: "<REPLACE_WITH_API_KEY>"

---
# HorizontalPodAutoscaler adapted from k8s.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-payments
  namespace: edygc1988-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: edygc1988-dev
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
