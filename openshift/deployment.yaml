apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
  labels:
    app: ms-payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-payments
  template:
    metadata:
      labels:
        app: ms-payments
    spec:
      containers:
        - name: ms-payments
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "250Mi"
            limits:
              cpu: "1"
              memory: "250Mi"
            startupProbe:
              httpGet: /startup
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
            livenessProbe:
              httpGet: /liveness
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
          envFrom:
            - configMapRef:
                name: ms-payments-config
            - secretRef:
                name: ms-payments-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ms-payments-service
spec:
  selector:
    app: ms-payments
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
